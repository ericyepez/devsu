#Configuracion de base de datos
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.sql.init.mode=always

# Configuracion para permitir acceso a la consola de H2
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# Configuracion de niveles de log
logging.level.root=INFO
logging.level.com.pe.devsu=DEBUG

# Otros valores de configuracion
movimiento.valor.limite=1000

# Descripcion tipo movimiento
movimiento.tipo.deposito=Deposito
movimiento.tipo.retiro=Retiro